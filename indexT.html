<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: rgb(58, 12, 12);
        }

        .container {
            width: fit-content;
            position: relative;
            display: flex;
            flex-direction: row;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            z-index: 8;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(21,25,36,0) 28%, rgba(0,0,0,1) 66%);            /* Superposición oscura */
            pointer-events: none;
            /* Permite hacer clic a través de la superposición */
        }

        .num {
            font-family: ocr;
            width: 15vh;
            height: 15vh;
            display: flex;
            font-size: 7vh;
            justify-content: center;
            align-items: center;
            color: white;
            transition: transform 0.5s;
        }

        .img-magnifier-container {
        position: relative;
        }

        .img-magnifier-glass {
        position: absolute;
        border: 3px solid #000;
        cursor: none;
        /*Set the size of the magnifier glass:*/
        width: 100px;
        height: 100px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="num">31</div>
        <div class="num">30</div>
        <div class="num">29</div>
        <div class="num">28</div>
        <div class="num">27</div>
    </div>

    <script>

        let timer = 26;

        function moveFirstDivToEnd() {
            let container = document.querySelector('.container');
            let divs = document.querySelectorAll('.num');

            // Aplica la transformación a todos los divs
            divs.forEach(div => {
                div.style.transform = `translateX(-15vh)`;
            });

            // Espera el tiempo de la animación antes de mover el primer div al final
            setTimeout(() => {

                if(timer==-1){
                    divs[0].innerHTML = "";
                }else{
                    divs[0].innerHTML = timer;
                }

                // Mueve el primer div al final del contenedor
                container.appendChild(divs[0]);

                // Resetea las transformaciones
                divs.forEach(div => {
                    div.style.transition = 'none'; // Desactiva la transición temporalmente
                    div.style.transform = 'none';
                });

                // Fuerza un reflujo para aplicar el cambio inmediatamente
                container.offsetHeight;

                // Reactiva la transición
                divs.forEach(div => {
                    div.style.transition = 'transform 0.5s';
                });

                timer--

                if (timer === -3) {
                    clearInterval(intervalId); // Detiene el intervalo cuando timer llega a -2
                }
            }, 500); // Debe ser igual a la duración de la transición en CSS
        }
    intervalId = setInterval(moveFirstDivToEnd, 1000); // Llama a moveFirstDivToEnd cada segundo

    </script>

</body>

</html>
